<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #0073e6;
            color: #fff;
        }

        header h1 {
            font-size: 2.5rem;
        }

        /* Contact Form Section */  
        .container{
            display: grid;
            grid-template-columns: auto auto; 
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            margin-bottom: 15px;
            color: #0073e6;
        }

        .contact-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #0073e6;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 4px;
        }

        .contact-form button:hover {
            background-color: #005bb5;
        }

        /* Map Section */
        .map-section {
            margin-top: 30px;
            margin-left: 50px;
        }

        .map-section h2 {
            color: #0073e6;
            margin-bottom: 15px;
        }

        .map-container {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            overflow: hidden;
        }

        .map-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="container">
        <!-- Contact Form Section -->
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- Map Section -->
        <section class="map-section">
            <h2>Our Location</h2>
            <div class="map-container">
                <!-- You can replace the src below with your specific location link from Google Maps -->
                <iframe class="map-iframe" 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8357216189043!2d144.96305771531734!3d-37.81361197975179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce7e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1631538746471!5m2!1sen!2sus" 
                        allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </section>
    </div>

</body>
</html>
